spring.application.name=forestplus
server.port=${PORT:8080}

app.frontend.url=https://app.forestplustech.com

# -------------------------------
# DataSource (Railway / Local)
# -------------------------------
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver


# -------------------------------
# JWT
# -------------------------------
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000

# JWT refresh
jwt.refresh-secret=${JWT_REFRESH_SECRET}
jwt.refresh-expiration=86400000

# -------------------------------
# JPA / Hibernate
# -------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
spring.jpa.properties.hibernate.statement_cache.size=0
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.springframework.jdbc.datasource=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.postgresql.Driver=ERROR
logging.level.com.zaxxer.hikari=ERROR


# -------------------------------
# Connection Pool (HikariCP)
# -------------------------------
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.data-source-properties.cachePrepStmts=false
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=0
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=0

# -------------------------------
# Correo
# -------------------------------
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
