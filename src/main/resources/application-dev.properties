# Secret variables for DEV are in:
# /appservers/apache-tomcat-10x/webapps/development.env
# Secret variables for PROD are in:
# /appservers/apache-tomcat-10x/bin/setenv.sh

# -------------------------------
# Application properties
# -------------------------------
app.frontend.url=https://forestplusapp.com/development/#/
file.upload-dir=/appservers/forestplus-files/development
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# -------------------------------
# DataSource DEV
# -------------------------------
spring.datasource.url=${DB_URL_DEV}
spring.datasource.username=${DB_USERNAME_DEV}
spring.datasource.password=${DB_PASSWORD_DEV}


# -------------------------------
# JPA / Hibernate
# -------------------------------
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh-secret=${JWT_REFRESH_SECRET}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400000}
spring.jpa.show-sql=true

# -------------------------------
# Correo
# -------------------------------
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# -------------------------------
# redsys
# -------------------------------
redsys.merchant-code=123456789
redsys.terminal=1
redsys.secret-key=${REDSYS_SECRET}
redsys.url=https://sis-t.redsys.es:25443/sis/realizarPago
redsys.url-ok=http://localhost:4200/payment-success
redsys.url-ko=http://localhost:4200/payment-failed

# -------------------------------
# Loops
# -------------------------------
loops.api.key=${LOOPS_API_KEY}
loops.api.base-url=https://app.loops.so/api/v1/events/send
loops.api.contacts-url=https://app.loops.so/api/v1/contacts/update
loops.signing.secret=${LOOPS_SIGNING_SECRET}
