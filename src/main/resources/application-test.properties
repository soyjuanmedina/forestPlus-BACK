# -------------------------------
# App
# -------------------------------
spring.application.name=forestplus-test
server.port=0  

# -------------------------------
# Base de datos H2 en memoria
# -------------------------------
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Dialecto correcto para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear y borrar schema automticamente para cada test
spring.jpa.hibernate.ddl-auto=create-drop


# -------------------------------
# JWT (valores dummy)
# -------------------------------
jwt.secret=12345678901234567890123456789012
jwt.refresh-secret=12345678901234567890123456789012
jwt.expiration=3600000
jwt.refresh-expiration=86400000

# -------------------------------
# Correo (dummy para evitar errores)
# -------------------------------
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# -------------------------------
# Desactivar logs ruidosos
# -------------------------------
logging.level.org.springframework.jdbc.datasource=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.postgresql.Driver=OFF
logging.level.com.zaxxer.hikari=ERROR
