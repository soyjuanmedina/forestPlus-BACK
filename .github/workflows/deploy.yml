name: Build & Deploy Spring Boot + Angular

on:
  push:
    branches:
      - master
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- Checkout backend ----------
      - name: Checkout backend repository
        uses: actions/checkout@v4

      # ---------- Determine deploy path, filename and frontend branch ----------
      - name: Set deploy path and frontend branch
        id: deploy-branch
        run: |
          if [[ "${GITHUB_REF_NAME}" == "development" ]]; then
            echo "DEPLOY_PATH=/appservers/apache-tomcat-10x/webapps-dev" >> $GITHUB_ENV
            echo "DEPLOY_FILENAME=ROOT.war" >> $GITHUB_ENV
            echo "FRONT_BRANCH=development" >> $GITHUB_ENV
          else
            echo "DEPLOY_PATH=/appservers/apache-tomcat-10x/webapps" >> $GITHUB_ENV
            echo "DEPLOY_FILENAME=ROOT.war" >> $GITHUB_ENV
            echo "FRONT_BRANCH=main" >> $GITHUB_ENV
          fi

      # ---------- Clone Angular Frontend ----------
      - name: Clone Angular Frontend
        run: |
          git clone --branch $FRONT_BRANCH https://github.com/soyjuanmedina/forestPlus-FRONT frontend

      # ---------- Node.js ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------- Build Angular ----------
      - name: Install Angular dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Angular
        run: |
          cd frontend
          npm run build -- --configuration=production

      # ---------- Copy Angular build into Spring Boot static ----------
      - name: Copy Angular build to Spring Boot static
        run: |
          rm -rf src/main/resources/static/*
          cp -r frontend/dist/forest-plus/browser/* src/main/resources/static/

      # ---------- Java ----------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build Spring Boot WAR
        run: mvn clean package -DskipTests

      # ---------- Install lftp ----------
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # ---------- Deploy WAR via lftp ----------
      - name: Deploy WAR via lftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          DEPLOY_FILENAME: ${{ env.DEPLOY_FILENAME }}
        run: |
          WAR_FILE=$(find target -name "*.war" | head -n 1)
          echo "Deploying $WAR_FILE to $DEPLOY_PATH as $DEPLOY_FILENAME"

          lftp -c "
            set ftp:ssl-allow true
            set ftp:ssl-force true
            set ftp:ssl-protect-data true
            set ftp:passive-mode true
            set ssl:verify-certificate no
            open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER

            # Subir WAR en la carpeta correcta con el nombre ROOT.war
            put -O $DEPLOY_PATH $WAR_FILE -o $DEPLOY_FILENAME
          "
