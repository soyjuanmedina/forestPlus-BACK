name: Build and Deploy Spring Boot WAR to Tomcat via FTP

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Build WAR with Maven
      - name: Build Spring Boot WAR
        run: mvn clean package -DskipTests

      # 4️⃣ Verify WAR exists
      - name: List target folder
        run: ls -la target/

      # 5️⃣ Deploy ROOT.war via FTP
      - name: Deploy ROOT.war via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ftp.forestplustech.com
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: target/
          server-dir: /appservers/apache-tomcat-11x/webapps/
          exclude: "*"
          log-level: standard
