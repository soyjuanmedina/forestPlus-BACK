name: Build & Deploy Spring Boot + Angular

on:
  push:
    branches:
      - master
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- Checkout backend ----------
      - name: Checkout backend repository
        uses: actions/checkout@v4

      # ---------- Determine branch and deploy settings ----------
      - name: Set deploy filename, appBase and frontend branch
        id: deploy-branch
        run: |
          if [[ "${GITHUB_REF_NAME}" == "development" ]]; then
            echo "DEPLOY_FILENAME=development.war" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/appservers/apache-tomcat-10x/webapps" >> $GITHUB_ENV
            echo "FRONT_BRANCH=development" >> $GITHUB_ENV
          else
            echo "DEPLOY_FILENAME=ROOT.war" >> $GITHUB_ENV
            echo "DEPLOY_PATH=/appservers/apache-tomcat-10x/webapps" >> $GITHUB_ENV
            echo "FRONT_BRANCH=main" >> $GITHUB_ENV
          fi

      # ---------- Clone Angular Frontend ----------
      - name: Clone Angular Frontend
        run: |
          git clone --branch $FRONT_BRANCH https://github.com/soyjuanmedina/forestPlus-FRONT frontend

      # ---------- Node ----------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ---------- Build Angular ----------
      - name: Install Angular dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Angular
        run: |
          cd frontend
          if [[ "${GITHUB_REF_NAME}" == "development" ]]; then
            npm run build -- --configuration=production --base-href /development/ --deploy-url /development/
          else
            npm run build -- --configuration=production --base-href / --deploy-url /
          fi

      # ---------- Copy Angular build into Spring Boot static ----------
      - name: Copy Angular build to Spring Boot static
        run: |
          rm -rf src/main/resources/static/*
          cp -r frontend/dist/forest-plus/browser/* src/main/resources/static/

      # ---------- Set Spring profile for development ----------
      - name: Set Spring profile to dev for development branch
        if: github.ref_name == 'development'
        run: |
          echo "spring.profiles.active=dev" > src/main/resources/application.properties

      # ---------- JAVA ----------
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build Spring Boot WAR
        run: |
          if [[ "${GITHUB_REF_NAME}" == "development" ]]; then
            mvn clean package -DskipTests -Dspring-boot.run.profiles=dev
          else
            mvn clean package -DskipTests
          fi

      # ---------- Install lftp ----------
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # ---------- Create development.env ----------
      - name: Create development.env
        if: github.ref_name == 'development'
        run: |
          echo "SPRING_PROFILES_ACTIVE=dev" > development.env

      # ---------- Deploy WAR + .env via lftp ----------
      - name: Deploy WAR via lftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          DEPLOY_FILENAME: ${{ env.DEPLOY_FILENAME }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
        run: |
          WAR_FILE=$(find target -name "*.war" | head -n 1)
          echo "Deploying $WAR_FILE as $DEPLOY_FILENAME to $DEPLOY_PATH"

          lftp -c "
            set ftp:ssl-allow true
            set ftp:ssl-force true
            set ftp:ssl-protect-data true
            set ftp:passive-mode true
            set ssl:verify-certificate no
            open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER

            # Subir WAR directamente con el nombre correcto
            put -O $DEPLOY_PATH $WAR_FILE -o $DEPLOY_FILENAME

            # Subir development.env solo si existe
            $(if [[ "${GITHUB_REF_NAME}" == 'development' ]]; then
                echo "put development.env -o $DEPLOY_PATH/development.env"
              fi)
          "

      # ---------- Trigger Tomcat autoDeploy ----------
      - name: Trigger Tomcat autoDeploy
        if: github.ref_name == 'development'
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          DEPLOY_PATH: ${{ env.DEPLOY_PATH }}
          DEPLOY_FILENAME: ${{ env.DEPLOY_FILENAME }}
        run: |
          echo "Triggering Tomcat autoDeploy for $DEPLOY_FILENAME"
          lftp -c "
            set ftp:ssl-allow true
            set ftp:ssl-force true
            set ftp:ssl-protect-data true
            set ftp:passive-mode true
            set ssl:verify-certificate no
            open -u $FTP_USERNAME,$FTP_PASSWORD $FTP_SERVER

            # 'Touch' del WAR para que Tomcat autoDeploy lo recoja
            mv $DEPLOY_PATH/$DEPLOY_FILENAME $DEPLOY_PATH/$DEPLOY_FILENAME.tmp
            mv $DEPLOY_PATH/$DEPLOY_FILENAME.tmp $DEPLOY_PATH/$DEPLOY_FILENAME
          "
