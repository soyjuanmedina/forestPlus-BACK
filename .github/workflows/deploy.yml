name: Build and Deploy Spring Boot WAR to Tomcat

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Build WAR with Maven
      - name: Build Spring Boot WAR
        run: mvn clean package -DskipTests

      # 4️⃣ Verify WAR exists (opcional, útil para debug)
      - name: List target folder
        run: ls -la target/

      # 5️⃣ Deploy WAR to Tomcat via SCP
      - name: Deploy .war to Tomcat
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.TOMCAT_HOST }}
          username: ${{ secrets.TOMCAT_USER }}
          password: ${{ secrets.TOMCAT_PASSWORD }}
          port: 22
          source: target/*.war
          target: /opt/tomcat/webapps/
          rm: true  # elimina el WAR y la carpeta anterior si existiera

      # 6️⃣ Restart Tomcat via SSH
      - name: Restart Tomcat
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.TOMCAT_HOST }}
          username: ${{ secrets.TOMCAT_USER }}
          password: ${{ secrets.TOMCAT_PASSWORD }}
          port: 22
          script: |
            sudo systemctl restart tomcat
