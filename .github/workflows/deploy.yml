name: Build and Deploy via FTP

on:
  push:
    branches:
      - main  # se desplegar√° al hacer push a main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Build WAR
        run: mvn clean package

      - name: Upload ROOT.war via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.4.0
        with:
          server: ftp.forestplustech.com
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: target
          server-dir: /appservers/apache-tomcat-11x/webapps/
          include: ROOT.war
          log-level: info
