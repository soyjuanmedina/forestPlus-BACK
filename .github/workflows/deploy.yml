name: Build and Deploy Spring Boot WAR to Tomcat (FTP)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Compilar el WAR
      - name: Build WAR with Maven
        run: mvn clean package -DskipTests

      # 4️⃣ Renombrar WAR a ROOT.war
      - name: Rename WAR file
        run: |
          WAR_FILE=$(ls target/*.war | head -n 1)
          mv "$WAR_FILE" target/ROOT.war

      # 5️⃣ Verificar contenido
      - name: List target folder
        run: ls -la target/

      # 6️⃣ Subir WAR por FTP
      - name: Upload WAR via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: 148.251.14.115
          username: forestplustechcm
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: target/
          server-dir: appservers/apache-tomcat-11x/webapps/
          log-level: standard
